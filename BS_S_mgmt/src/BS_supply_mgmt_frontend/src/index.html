<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>BS_supply_mgmt</title>
    <base href="/" />
    <link rel="icon" href="favicon.ico" />
    <link rel="image" href="bkgrd3.jpg" />
    <link type="text/css" rel="stylesheet" href="main.css" />
  </head>
  <body style="background-image: url(bkgrd3.jpg); background-repeat: no-repeat; background-size: cover; background-attachment: fixed;">
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="userType">Select user type:</label>
            <select id="userType" name="userType">
                <option value="manufacturer">Manufacturer</option>
                <option value="distributor">Distributor</option>
                <option value="supplier">Supplier</option>
                <option value="transportation">Transportation Service</option>
                <option value="customer">Customer</option>
            </select>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="button" onclick="login()">Login</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
